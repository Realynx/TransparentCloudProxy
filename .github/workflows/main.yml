name: Run C# BuildDef

on:
  push:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Run BuildDef.cs
      run: dotnet run BuildDef.cs
